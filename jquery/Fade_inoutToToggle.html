<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Include jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            // Wait for the document to be ready before setting up event handlers
            $("#fade-in-btn").click(function(){
                $("img").fadeIn();
            });
            $("#fade-out-btn").click(function(){
                $("img").fadeOut();
            });
            $("#fade-toogle-btn").click(function(){
                $("img").fadeToggle();
            });
            $("#fade-to-btn").click(function(){
                $("img").fadeTo(1000,0.8);
            });
            $("#fade-to-btn-same").click(function(){
                $("img").fadeTo(1000,1);
            });

            // Apply CSS to buttons
            $("button").css({
                "background-color":"green",
                "border-radius":"20px",
                "margin": "10px",
                "padding": "8px 12px",
                "font-size": "16px"
            });
        });
    </script>
    
</head>
<body>
    <img src="./mercury.gif" alt="picture"><br>
    <button id="fade-in-btn">Fade In</button>
    <button id="fade-out-btn">Fade Out</button>
    <button id="fade-toogle-btn">Fade Toggle</button>
    <button id="fade-to-btn">Fade To</button>
    <button id="fade-to-btn-same">Fade To Original</button>
    
</body>
</html>
