<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        /* Your existing CSS styles here... */

        .toggle-container {
            position: relative;
        }

        .toggle-checkbox {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Registration Form</h2>
            <form onsubmit="return validateForm()">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required><br />

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br />

                <label for="password">Password :</label>
                <div class="toggle-container">
                    <input type="password" id="password" name="password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*()_+{}\[\]:;<>,.?~\\/-]).{8,}$" title="Password must be at least 8 characters with a mix of lowercase, uppercase, and symbols" required>
                    <input type="checkbox" id="toggleCheckbox" class="toggle-checkbox" onclick="togglePasswordVisibility()">
                </div>

                <button type="submit">Register</button>
            </form>
        </div>

        <div class="video-container">
            <!-- Replace 'VIDEO_ID' with the actual YouTube video ID -->
            <iframe width="100%" height="10%" src="https://www.youtube.com/embed/BwiaxAos5cg" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        function validateForm() {
            var passwordInput = document.getElementById("password");
            if (passwordInput.value.length < 8) {
                alert("Password must be at least 8 characters");
                return false;
            }
            return true;
        }

        function togglePasswordVisibility() {
            var passwordInput = document.getElementById("password");
            var toggleCheckbox = document.getElementById("toggleCheckbox");

            passwordInput.type = toggleCheckbox.checked ? "text" : "password";
        }
        function togglePasswordVisibility() {
            var passwordInput = document.getElementById("password");
            var toggleButton = document.getElementById("togglePassword");

            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                toggleButton.textContent = "👁️";
            } else {
                passwordInput.type = "password";
                toggleButton.textContent = "👁️";
            }
        }
    </script>
</body>
</html>
