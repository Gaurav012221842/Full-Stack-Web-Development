<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portfolio</title>
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
  /* Custom CSS */
  body {
    background-color: #f8f9fa;
  }
  .container {
    margin-top: 50px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 30px;
  }
  h2 {
    color: #b80f99;
    text-align: center;
  }
  .form-group label {
    font-weight: bold;
  }
  .form-control {
    border-radius: 0; /* Remove border radius */
    border-color: #30b2b2; /* Change border color */
  }
  .btn-primary {
    border-radius: 5px; /* Remove border radius */
    background-color: #007bff; /* Change button color */
    border-color: #007bff; /* Change border color */
  }
  /* Additional styling */
  .animated {
    animation-duration: 1s;
    animation-fill-mode: both;
  }
  @keyframes fadeInUp {
    0% {
      opacity: 0;
      transform: translateY(20px);
    }
    100% {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>
</head>
<body>

<div class="container">
  <h2 class="mb-4 animated fadeInUp">My Portfolio</h2>
  <form id="portfolioForm" class="animated fadeInUp">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
      </div>
      <div class="form-group col-md-6">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
      </div>
    </div>
    <div class="form-group">
      <label for="address">Address:</label>
      <input type="text" class="form-control" id="address" placeholder="Enter your address" required>
    </div>
    <div class="form-group">
      <label for="projects">Projects:</label>
      <textarea class="form-control" id="projects" placeholder="Enter your projects"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <div id="portfolioDisplay"></div>
</div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
$(document).ready(function(){
  // Handle form submission with animation
  $('#portfolioForm').submit(function(event){
    event.preventDefault(); // Prevent default form submission

    // Get form values
    var name = $('#name').val();
    var email = $('#email').val();
    var address = $('#address').val();
    var projects = $('#projects').val();

    // Create portfolio object
    var portfolio = {
      name: name,
      email: email,
      address: address,
      projects: projects
    };

    // Display portfolio information with animation
    $('#portfolioDisplay').html(
      '<h3 class="mt-4 animated fadeInUp">Portfolio Information:</h3>' +
      '<p class="animated fadeInUp"><strong>Name:</strong> ' + portfolio.name + '</p>' +
      '<p class="animated fadeInUp"><strong>Email:</strong> ' + portfolio.email + '</p>' +
      '<p class="animated fadeInUp"><strong>Address:</strong> ' + portfolio.address + '</p>' +
      '<p class="animated fadeInUp"><strong>Projects:</strong> ' + portfolio.projects + '</p>'
    );
  });
});
</script>

</body>
</html>
