<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            transition: opacity 0.3s ease;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <img name="slide" width="100%" height="50%" src="">
    
    <script>
        var i=0;
        var images=Array();
        images[0]='download (1).jpeg';
        images[1]='download (2).jpeg';
        images[2]='download (3).jpeg';
        images[3]='download (4).jpeg';
        images[4]='download.jpeg';
        function changeImage(){
            document.slide.src=images[i];
            setTimeout(changeImage,5000);
            if(i<images.length-1){i++;}
            else{i=0;}
        }
        changeImage();    
    </script>
    
</body>

</html>
